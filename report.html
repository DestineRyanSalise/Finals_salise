    <main class="report-container">
        <section class="report-form-section">
            <h1>Report a Concern</h1>
            <p>If you have witnessed suspicious activity or want to report a predator, please fill out the form below. All information will be handled confidentially.</p>

            <form action="submit_report.php" method="POST" enctype="multipart/form-data" class="report-form">
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Your Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="reportDetails">Report Details</label>
                <textarea id="reportDetails" name="reportDetails" rows="6" placeholder="Provide as much detail as possible..." required></textarea>

                <label for="evidence">Upload Evidence (Optional)</label>
                <input type="file" id="evidence" name="evidence" accept="image/*,.pdf,.doc,.docx">

                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
